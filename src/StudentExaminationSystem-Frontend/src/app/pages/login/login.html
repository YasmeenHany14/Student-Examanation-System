<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company" class="mx-auto h-10 w-auto" />
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 w-full sm:w-56">
      <div class="flex flex-col gap-1">
        <p-iftalabel>
          <input pInputText psize="large" type="email" id="email" placeholder="Email"
                 formControlName="email" [invalid]="isInvalid(loginForm, 'email')" [appAutoFormError]="loginForm" />
          <label for="email">Email</label>
        </p-iftalabel>
      </div>

      <div class="flex flex-col gap-1">
        <p-ifta-label>
          <input pInputText psize="large" type="password" id="password" placeholder="Password"
                 formControlName="password" [invalid]="isInvalid(loginForm, 'password')" [appAutoFormError]="loginForm" />
          <label for="password">Password</label>
        </p-ifta-label>
      </div>
      <button pButton severity="secondary" type="submit" [disabled]="loginForm.invalid" ><span pButtonLabel>Login</span></button>
    </form>

    <p class="mt-3 text-center">
      Not a member?
      <a routerLink="/account/register" class="text-primary hover:underline cursor-pointer">Register</a>
    </p>
  </div>
</div>
