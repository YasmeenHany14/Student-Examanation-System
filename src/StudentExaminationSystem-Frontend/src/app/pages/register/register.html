<section class="register-page mx-auto my-8 p-4 bg-white shadow-md rounded-lg mt-10">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4 text-5xl ">Register</h2>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
          <div class="flex-form-row">
            <p-iftalabel class="flex-form-label">
              <input pInputText psize="large" type="text" id="first-name" placeholder="First Name"
                     formControlName="firstName" [invalid]="isInvalid(signUpForm, 'firstName')"
                     [appAutoFormError]="signUpForm"/>
              <label for="first-name">First Name</label>
            </p-iftalabel>

            <p-iftalabel class="flex-form-label">
              <input pInputText psize="large" type="text" id="last-name" placeholder="Last Name"
                     formControlName="lastName" [invalid]="isInvalid(signUpForm, 'lastName')"
                     [appAutoFormError]="signUpForm" />
              <label for="last-name">Last Name</label>
            </p-iftalabel>
          </div>

          <div class="flex-form-row">
            <p-iftalabel class="flex-form-label">
              <input pInputText psize="large" type="email" id="email" placeholder="Email"
                     formControlName="email" [invalid]="isInvalid(signUpForm, 'email')"
                     [appAutoFormError]="signUpForm" />
              <label for="email">Email</label>
            </p-iftalabel>
            <p-iftalabel id="courses" class="flex-form-label">
              <p-multiSelect
                [options]="courses()"
                [loading]="loading()"
                optionValue="id"
                optionLabel="name"
                placeholder="Select Courses"
                formControlName="courseIds"
                [appAutoFormError]="signUpForm"
              />
              <label for="courses">Courses</label>
            </p-iftalabel>
          </div>

          <div class="flex-form-row">
            <p-iftalabel class="flex-form-label">
              <p-password psize="large" type="password" id="password" placeholder="Password" [toggleMask]="true"
                          formControlName="password" [invalid]="isInvalid(signUpForm, 'password')"
                          [appAutoFormError]="signUpForm" />
              <label for="password">Password</label>
            </p-iftalabel>
            <p-iftalabel class="flex-form-label">
              <input pInputText psize="large" type="password" id="confirm-password" placeholder="Confirm Password"
                     formControlName="confirmPassword" [invalid]="isInvalid(signUpForm, 'confirmPassword')"
                     [appAutoFormError]="signUpForm" />
              <label for="confirm-password">Confirm Password</label>
            </p-iftalabel>
          </div>

          <div class="flex-form-row">
            <p-iftalabel class="flex-form-label">
              <p-datepicker type="date" id="birthdate" placeholder="Birthdate"
                            formControlName="birthdate" [invalid]="isInvalid(signUpForm, 'birthdate')"
                            [appAutoFormError]="signUpForm" />
              <label for="birthdate">Birthdate</label>
            </p-iftalabel>

            <p-iftalabel class="flex-form-label">
              <p-select id="gender" formControlName="gender" optionValue="id" [options]="genders"
                        optionLabel="label" placeholder="Select a Gender"
                        [appAutoFormError]="signUpForm" >
              </p-select>
              <label for="gender">Gender</label>
            </p-iftalabel>
          </div>

          <div class="flex">
            <p-iftalabel class="flex-form-label">
              <p-datepicker type="date" id="joinDate" placeholder="Join Date"
                            formControlName="joinDate" [invalid]="isInvalid(signUpForm, 'joinDate')"
                            [appAutoFormError]="signUpForm" />
              <label for="joinDate">Join Date</label>
            </p-iftalabel>
          </div>

          <div class="flex-form-row justify-center">
            <button pButton type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Register</button>
          </div>
        </form>

        <p class="mt-3 text-center">
          Already have an account? <a routerLink="/account/login" class="text-primary hover:underline cursor-pointer">Login here</a>
        </p>
      </div>
    </div>
  </div>
</section>
