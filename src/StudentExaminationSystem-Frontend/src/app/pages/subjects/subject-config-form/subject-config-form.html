<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [closable]="true"
  [style]="{ width: '50vw' }"
  [header]="getDialogHeader()"
  [footerTemplate]="footer"
  (onHide)="onClose()">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-4">
      <div class="flex flex-row gap-2 items-center">
        <label for="totalQuestions" class="w-32">Total Questions</label>
        <div class="input-error-wrapper flex-1">
          <p-inputNumber
            formControlName="totalQuestions"
            id="totalQuestions"
            [min]="1"
            [showButtons]="true"
            buttonLayout="horizontal"
            [class.ng-invalid]="isInvalid(form, 'totalQuestions')"
            [appAutoFormError]="form">
          </p-inputNumber>
        </div>
      </div>

      <div class="flex flex-row gap-2 items-center">
        <label for="durationMinutes" class="w-32">Duration (Minutes)</label>
        <div class="input-error-wrapper flex-1">
          <p-inputNumber
            formControlName="durationMinutes"
            id="durationMinutes"
            [min]="1"
            [showButtons]="true"
            buttonLayout="horizontal"
            [class.ng-invalid]="isInvalid(form, 'durationMinutes')"
            [appAutoFormError]="form">
          </p-inputNumber>
        </div>
      </div>

      <div class="flex flex-row gap-2 items-center">
        <label for="difficultyProfileId" class="w-32">Difficulty Profile ID</label>
        <div class="input-error-wrapper flex-1">
          <p-inputNumber
            formControlName="difficultyProfileId"
            id="difficultyProfileId"
            [min]="1"
            [showButtons]="true"
            buttonLayout="horizontal"
            [class.ng-invalid]="isInvalid(form, 'difficultyProfileId')"
            [appAutoFormError]="form">
          </p-inputNumber>
        </div>
      </div>

      @if (mode === 'view') {
        <div class="flex flex-row gap-2 items-center">
          <label class="w-32">Difficulty Profile</label>
          <span class="flex-1 text-gray-600">{{ subjectConfigForView.DifficultyProfileSpecifications }}</span>
        </div>
      }
    </div>

    <ng-template class="flex flex-row justify-between gap-2" #footer>
      <div class="w-full flex flex-row justify-between gap-2">
        <p-button
          label="Cancel"
          icon="pi pi-times"
          iconPos="left"
          severity="danger"
          type="button"
          (click)="onClose()">
        </p-button>
        <p-button
          [label]="getSubmitButtonLabel()"
          [icon]="mode === 'view' ? 'pi pi-times' : 'pi pi-check'"
          iconPos="left"
          type="submit"
          (click)="onSubmit()">
        </p-button>
      </div>
    </ng-template>
  </form>
</p-dialog>
