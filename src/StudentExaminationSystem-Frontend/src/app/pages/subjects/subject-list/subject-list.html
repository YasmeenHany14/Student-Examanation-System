@if(loading()) {
  <app-spinner/>
}

@if(isError()) {
  <app-no-data-to-show/>
}

@if (subjects() && subjects().length !== 0) {
  <p-toolbar>
    <ng-template #start>
      <div class="flex flex-col md:flex-row gap-2">
        <p-iconfield iconPosition="left">
          <p-inputicon class="pi pi-search" />
          <input
            type="text"
            pInputText
            placeholder="Search By Name"
            [(ngModel)]="searchQuery"
          />
        </p-iconfield>
        <p-button
          icon="pi pi-search"
          label="Search"
          severity="contrast"
          (click)="onSearchSubject()">
        </p-button>
      </div>
    </ng-template>
  </p-toolbar>
  <p-table [value]="subjects()" [paginator]="true" [rows]="paginationInfo().PageSize" [totalRecords]="totalRecords()"
           (onLazyLoad)="onLazyLoad($event)" [lazy]="true" [loading]="loading()"
           (onSort)="customSort($event)" [customSort]="true">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          <div class="flex items-center gap-2">
            Name
            <p-sortIcon field="name" />
          </div>
        </th>
        <th pSortableColumn="code">
          <div class="flex items-center gap-2">
            Code
            <p-sortIcon field="code" />
          </div>
        </th>
        <th>Has Config</th>
        <th style="width: 120px;"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-subject>
      <tr>
        <td>{{ subject.name }}</td>
        <td>{{ subject.code }}</td>
        <td class="relative">
          <span
            class="cursor-pointer hover:text-blue-600 transition-colors duration-200"
            (click)="op.toggle($event)">
            {{ subject.hasConfiguration ? 'Yes' : 'No' }}
          </span>
          <app-subject-config-popover
          (viewConfig)="onViewConfig($event)"
          (editConfig)="onEditConfig($event)"
          (createConfig)="onCreateConfig($event)"
          [subjectId]="subject.id"
          [hasConfiguration]="subject.hasConfiguration"
          #op
          >
          </app-subject-config-popover>
        </td>
        <td class="text-center">
          <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-info p-button-sm mr-2" (click)="onEdit(subject)"></button>
          <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-sm" (click)="onDelete(subject.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
}
