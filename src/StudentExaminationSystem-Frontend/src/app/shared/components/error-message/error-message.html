<div class="w-full">
  <p-message
    [severity]="severity"
    [closable]="closable"
    class="w-full">
      <div class="flex items-center space-x-3 p-4">
        <i class="pi pi-exclamation-triangle text-xl" *ngIf="showIcon && severity === 'error'"></i>
        <i class="pi pi-exclamation-circle text-xl" *ngIf="showIcon && severity === 'warn'"></i>
        <i class="pi pi-info-circle text-xl" *ngIf="showIcon && severity === 'info'"></i>
        <i class="pi pi-check-circle text-xl" *ngIf="showIcon && severity === 'success'"></i>
        <div class="flex-1">
          <p class="text-sm font-medium text-gray-900">{{ message }}</p>
        </div>
      </div>
  </p-message>
</div>
