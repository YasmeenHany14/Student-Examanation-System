<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [closable]="false"
  [style]="{width: '350px'}"
  [header]="'Confirm Delete'"
  [closeOnEscape]="true"
>
  <div class="delete-dialog-content">
    <p>Are you sure you want to delete this {{entityName}}?</p>
  </div>
  <ng-template pTemplate="footer">
    <div class="flex flex-row justify-between w-full" >
      <p-button type="button" label="Cancel" severity="contrast" (click)="onCancel()"></p-button>
      <p-button type="button" label="Delete" severity="danger" (click)="onConfirm()"></p-button>
    </div>
  </ng-template>
</p-dialog>
