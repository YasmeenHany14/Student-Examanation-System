@if (showNavBar()) {
  <div class="w-full bg-white shadow flex items-center justify-between px-4 py-2">
    <div class="flex items-center gap-2 hidden md:flex ">
      <p class="app-title">Exam System</p>
    </div>
    <p-menubar [model]="navLinks"
               class="w-full md:w-auto bg-transparent border-none shadow-none text-gray-700">
      <ng-template #end>
        @if (isLoggedIn()) {
          <app-notifications class="ml-2"></app-notifications>
        }
      </ng-template>
    </p-menubar>
  </div>
}
